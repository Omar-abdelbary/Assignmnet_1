<section class="home">
  <div class="container">
    <div class="row">



      <div class="col-lg-6 col-sm-12 col-md-6 order-lg-1 order-2">

        <div class="home-info ">
          <owl-carousel-o class="no-bg-carousel" [options]="customOptions">
            <ng-template carouselSlide>
              <h3> Hi! <br> Im Jackson</h3>

            </ng-template>
            <ng-template carouselSlide>
              <h3>I am <br> a Designer</h3>
            </ng-template>
          </owl-carousel-o>

          <p>100% html5 bootstrap templates Made
            By <a href="https://colorlib.com/">Colorib.com</a></p>

             <owl-carousel-o class="no-bg-carousel" [options]="customOptions">
            <ng-template carouselSlide>
              <button class="btn"> Downloas CV</button>

            </ng-template>
            <ng-template carouselSlide>
              <button class="btn"> View Portfolio</button>

            </ng-template>

          </owl-carousel-o>

        </div>
      </div>


      <div class="col-lg-6 col-sm-12 col-md-6 order-lg-2  order-1">
        <div class="img-list">
          <owl-carousel-o [options]="customOptions">
            <ng-template carouselSlide> <img src="./assets/img/img_bg_1-PzvG2r05.jpg" class="img-fluid"
                alt="img-home-about"></ng-template>
            <ng-template carouselSlide> <img src="./assets/img/img_bg_2-DzCs5o-0.jpg" class="img-fluid"
                alt="img-home-about"></ng-template>
          </owl-carousel-o>
        </div>
      </div>










































    </div>


  </div>
</section>
